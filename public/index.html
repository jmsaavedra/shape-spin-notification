<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin for SHAPE</title>
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Monitor and track daily spins on Shape Network">
    <meta name="keywords" content="shape, network, blockchain, medal, spin, daily, crypto, web3">
    <meta name="author" content="quietloops">
    <meta name="robots" content="noindex, nofollow">
    <meta name="language" content="English">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Spin for SHAPE">
    <meta property="og:description" content="Monitor and track daily spins on Shape Network">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spin-shape.vercel.app/">
    <meta property="og:image" content="https://spin-shape.vercel.app/assets/SPIN-logo-header.png">
    <meta property="og:site_name" content="Spin for SHAPE">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Spin for SHAPE">
    <meta name="twitter:description" content="Monitor and track daily spins on Shape Network">
    <meta name="twitter:image" content="https://spin-shape.vercel.app/assets/SPIN-logo-header.png">
    <meta name="twitter:site" content="@quietloops">
    
    <!-- Additional Meta -->
    <meta name="theme-color" content="#000000">
    <link rel="canonical" href="https://spin-shape.vercel.app/">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header-logo img {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: brightness(1.1);
        }
        
        .medal-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 10px;
            margin-bottom: 0;
        }
        
        .medal-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        
        .medal-dot:hover {
            transform: scale(1.2);
        }
        
        .medal-dot.bronze {
            background: linear-gradient(135deg, #CD7F32, #B87333);
        }
        
        .medal-dot.silver {
            background: linear-gradient(135deg, #C0C0C0, #E5E5E5);
        }
        
        .medal-dot.gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .medal-dot.obsidian {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            border: 1px solid #333;
        }
        
        .monitoring-address {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .monitoring-address .label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .monitoring-address .address {
            color: #fff;
            word-break: break-all;
            font-size: 13px;
        }
        
        .spin-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            animation: spin 3s linear infinite;
            opacity: 0.6;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .medal-stats-grid {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                grid-template-rows: auto auto !important;
                gap: 12px 20px !important;
                justify-items: start !important;
                padding: 0 10px !important;
            }
            
            .medal-stat-item {
                justify-content: flex-start !important;
                width: 100%;
            }
        }
        
        /* Mobile layout */
        @media (max-width: 768px) {
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            /* Spin Count stays first and half width */
            .card-spin-count {
                grid-column: span 1;
                order: 1;
            }
            
            /* Can Spin Now moves to second position and half width */
            .card-can-spin {
                grid-column: span 1;
                order: 2;
            }
            
            /* Last Spin full width, third position */
            .card:nth-child(2) {
                grid-column: span 2;
                order: 3;
            }
            
            /* Time Since full width, fourth position */
            .card:nth-child(3) {
                grid-column: span 2;
                order: 4;
            }
            
            /* Next Spin full width, fifth position */
            .card:nth-child(5) {
                grid-column: span 2;
                order: 5;
            }
            
            /* Time Until full width, sixth position */
            .card:nth-child(6) {
                grid-column: span 2;
                order: 6;
            }
            
            /* Description card comes after schedule cards */
            .card.description {
                order: 7;
            }
            
            /* Medal stats comes after description */
            .card.medal-stats {
                order: 8;
            }
            
            /* Spin history comes after medal stats */
            .card.spin-history {
                order: 9;
            }
            
            /* Slightly smaller padding on mobile */
            .card {
                padding: 15px;
            }
        }
        
        .card-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
            margin-bottom: 8px;
        }
        
        .card-value {
            font-size: 20px;
            font-weight: 500;
        }
        
        .card-value.large {
            font-size: 32px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 12px;
            vertical-align: middle;
            position: relative;
            top: -1px;
        }
        
        .status-indicator.active {
            background: #0f0;
        }
        
        .status-indicator.inactive {
            background: #f00;
        }
        
        .description {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            border: 2px solid #667eea;
            padding: 24px 32px;
            font-weight: 500;
            animation: pulse-glow 3s ease-in-out infinite, gradient-shift 4s ease infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
            }
        }
        
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.5;
        }
        
        .spin-history-row {
            display: grid;
            grid-template-columns: 24px 70px 30px 75px 70px 70px 1fr 100px;
            align-items: center;
            gap: 8px;
            padding: 10px 10px 10px 0;
            border-bottom: 1px solid #222;
            font-family: monospace;
            font-size: 13px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .spin-history-row {
                display: flex;
                flex-wrap: nowrap;
                align-items: center;
                gap: 5px;
                font-size: 11px;
                position: relative;
                padding-right: 35px;
                height: 32px; /* Fixed height for all rows */
            }

            /* Hide only the time column on mobile */
            .spin-history-row .time-col {
                display: none;
            }

            /* Hide the empty span */
            .spin-history-row > span:last-of-type:not(.medal-badge) {
                display: none;
            }

            .spin-history-row .medal-badge {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 10px;
                padding: 2px 6px;
                min-width: 30px;
            }

            /* Show the gap time in green on mobile */
            .spin-history-row .time-gap {
                color: #4ade80;
                font-size: 11px;
                font-weight: 600;
            }
        }
        
        .spin-history-row:last-child {
            border-bottom: none;
        }
        
        .spin-history-row:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .spin-button-available {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            margin-bottom: 20px;
            border: 2px solid #22c55e;
            animation: pulse-glow-green 2s ease-in-out infinite;
        }
        
        .spin-button-available:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        @keyframes pulse-glow-green {
            0%, 100% {
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(34, 197, 94, 0.6);
            }
        }
        
        .footer {
            margin-top: 60px;
            padding: 30px 20px 20px;
            border-top: 1px solid #222;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .footer-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .footer-row:last-of-type {
            margin-bottom: 15px;
        }
        
        .footer-row a {
            color: #9f7aea;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .footer-row a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .github-link {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .github-link svg {
            color: #fff !important;
        }
        
        .github-link:hover {
            text-decoration: none !important;
            opacity: 1;
        }
        
        .github-link:hover span {
            text-decoration: underline;
        }
        
        .medal-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        .medal-badge.bronze {
            background: linear-gradient(135deg, #CD7F32, #B87333);
            color: white;
        }
        
        .medal-badge.silver {
            background: linear-gradient(135deg, #C0C0C0, #B8B8B8);
            color: #333;
        }
        
        .medal-badge.gold {
            background: linear-gradient(135deg, #FFD700, #FFC700);
            color: #333;
        }
        
        .medal-badge.black {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            color: white;
        }
        
        .medal-badge.none {
            background: rgba(255, 255, 255, 0.1);
            color: #999;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 480px) {
            .footer-row {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

    <script>
        let globalData = null;
        let updateInterval = null;
        
        // Define the spinning SVG icon once
        const spinIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spin-icon">
            <path d="M2 12c0-2.8 2.2-5 5-5s5 2.2 5 5 2.2 5 5 5 5-2.2 5-5"></path>
            <path d="M7 20.7a1 1 0 1 1 5-8.7 1 1 0 1 0 5-8.6"></path>
            <path d="M7 3.3a1 1 0 1 1 5 8.6 1 1 0 1 0 5 8.6"></path>
            <circle cx="12" cy="12" r="10"></circle>
        </svg>`;
        
        // Smaller version for history rows
        const spinIconSmallSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spin-icon" style="width: 14px; height: 14px;">
            <path d="M2 12c0-2.8 2.2-5 5-5s5 2.2 5 5 2.2 5 5 5 5-2.2 5-5"></path>
            <path d="M7 20.7a1 1 0 1 1 5-8.7 1 1 0 1 0 5-8.6"></path>
            <path d="M7 3.3a1 1 0 1 1 5 8.6 1 1 0 1 0 5 8.6"></path>
            <circle cx="12" cy="12" r="10"></circle>
        </svg>`;
        
        function updateTimers() {
            if (!globalData) return;
            
            const now = Date.now();
            
            // Update Time Since
            if (globalData.lastSpinTimestamp) {
                const msSince = now - globalData.lastSpinTimestamp;
                const hoursSince = Math.floor(msSince / (1000 * 60 * 60));
                const minutesSince = Math.floor((msSince % (1000 * 60 * 60)) / (1000 * 60));
                const secondsSince = Math.floor((msSince % (1000 * 60)) / 1000);
                
                const timeSinceEl = document.getElementById('time-since');
                if (timeSinceEl) {
                    timeSinceEl.textContent = `${hoursSince}h ${minutesSince}m ${secondsSince}s`;
                }
            }
            
            // Update Time Until
            if (globalData.nextSpinTimestamp) {
                const msUntil = globalData.nextSpinTimestamp - now;
                
                if (msUntil > 0) {
                    const hoursUntil = Math.floor(msUntil / (1000 * 60 * 60));
                    const minutesUntil = Math.floor((msUntil % (1000 * 60 * 60)) / (1000 * 60));
                    const secondsUntil = Math.floor((msUntil % (1000 * 60)) / 1000);
                    
                    const timeUntilEl = document.getElementById('time-until');
                    if (timeUntilEl) {
                        timeUntilEl.textContent = `${hoursUntil}h ${minutesUntil}m ${secondsUntil}s`;
                    }
                } else {
                    const timeUntilEl = document.getElementById('time-until');
                    if (timeUntilEl) {
                        timeUntilEl.textContent = 'Now';
                    }
                }
            }
        }
        
        async function loadSchedule() {
            try {
                const response = await fetch('/api/status', {
                    headers: { 'Accept': 'application/json' }
                });
                const data = await response.json();
                globalData = data;
                
                // Update wallet address with ENS name if available
                const walletDisplay = data.ensName 
                    ? `${data.ensName} (${data.walletAddress.slice(0, 6)}...${data.walletAddress.slice(-4)})`
                    : data.walletAddress;
                document.getElementById('wallet-address').textContent = walletDisplay || 'Not configured';
                
                // Detect if we're on mobile
                const isMobile = window.innerWidth <= 768;

                // Get user's timezone abbreviation
                const getTimezoneAbbr = () => {
                    const date = new Date();
                    const timeStr = date.toLocaleTimeString('en-US', {
                        timeZoneName: 'short'
                    });
                    // Extract timezone abbreviation (e.g., "PST", "EST", etc.)
                    return timeStr.split(' ').pop();
                };

                const userTimezone = getTimezoneAbbr();

                // Format timestamps in user's local timezone
                const formatLocalTime = (timestamp) => {
                    if (!timestamp) return null;
                    const date = new Date(timestamp);
                    const dateStr = date.toLocaleDateString('en-US', {
                        year: '2-digit',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    const timeStr = date.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });
                    return `${dateStr}, ${timeStr} ${userTimezone}`;
                };

                const formatNotificationTime = (timestamp) => {
                    if (!timestamp) return null;
                    const date = new Date(timestamp);
                    const timeStr = date.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    return `${timeStr} ${userTimezone}`;
                };

                const formatNotificationDate = (timestamp) => {
                    if (!timestamp) return null;
                    const date = new Date(timestamp);
                    return date.toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric'
                    });
                };

                // Format times in local timezone
                const lastSpinTimeLocal = data.lastSpinTimestamp ? formatLocalTime(data.lastSpinTimestamp) : data.lastSpinTime;
                const nextSpinTimeLocal = data.nextSpinTimestamp ? formatLocalTime(data.nextSpinTimestamp) : data.nextSpinTime;
                const notificationTimeLocal = data.notificationTimestamp ? formatNotificationTime(data.notificationTimestamp) : data.notificationTime;
                const notificationDateLocal = data.notificationTimestamp ? formatNotificationDate(data.notificationTimestamp) : data.notificationDate;

                // On desktop, always use regular URL. On mobile, respect the .env setting
                const shouldUseDeepLink = isMobile && data.useMetaMaskDeepLink;
                
                const spinLink = data.canSpinNow 
                    ? (shouldUseDeepLink 
                        ? 'https://metamask.app.link/dapp/stack.shape.network/medal-spin'
                        : 'https://stack.shape.network/medal-spin')
                    : '#';
                
                // Only show spin button when spin is available
                const spinButton = data.canSpinNow ? `
                    <a href="${spinLink}" class="spin-button-available">
                        🎰 ${shouldUseDeepLink ? 'Spin Now in MetaMask' : 'Spin Now on Shape'}
                    </a>
                ` : '';
                
                const html = `
                    ${spinButton}
                    <div class="grid">
                        <div class="card card-spin-count">
                            <div class="card-label">
                                ${spinIconSVG}
                                Spin Count
                            </div>
                            <div class="card-value large">${data.currentSpinCount}</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-label">
                                ${spinIconSVG}
                                Last Spin
                            </div>
                            <div class="card-value" id="last-spin-time">${lastSpinTimeLocal || 'Never'}</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-label">
                                ${spinIconSVG}
                                Time Since
                            </div>
                            <div class="card-value" id="time-since">${data.timeSinceLastSpin || 'N/A'}</div>
                        </div>
                        
                        <div class="card card-can-spin">
                            <div class="card-label">
                                ${spinIconSVG}
                                Can Spin Now
                            </div>
                            <div class="card-value large" style="display: flex; align-items: center; justify-content: flex-start;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="${data.canSpinNow ? '#4ade80' : '#ff0000'}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 28px !important; height: 28px !important; margin-right: 12px; display: inline-block; animation: spin 3s linear infinite;">
                                    <path d="M2 12c0-2.8 2.2-5 5-5s5 2.2 5 5 2.2 5 5 5 5-2.2 5-5"></path>
                                    <path d="M7 20.7a1 1 0 1 1 5-8.7 1 1 0 1 0 5-8.6"></path>
                                    <path d="M7 3.3a1 1 0 1 1 5 8.6 1 1 0 1 0 5 8.6"></path>
                                    <circle cx="12" cy="12" r="10"></circle>
                                </svg>
                                ${data.canSpinNow ? 'Yes' : 'No'}
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-label">
                                ${spinIconSVG}
                                Next Spin
                            </div>
                            <div class="card-value" id="next-spin-time">${nextSpinTimeLocal || 'Calculating...'}</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-label">
                                ${spinIconSVG}
                                Time Until
                            </div>
                            <div class="card-value" id="time-until">${data.timeUntilSpin || 'Calculating...'}</div>
                        </div>
                        
                        <div class="card description">
                            <div><strong style="font-weight: 900;">Spin #${data.currentSpinCount + 1}</strong> notification will be sent on <strong style="font-weight: 900;">${notificationDateLocal || ''}</strong> at <span style="white-space: nowrap"><strong style="font-weight: 900;">${notificationTimeLocal || 'calculating...'}</strong></span></div>
                            ${data.notificationStatus ? `<div style="margin-top: 8px; font-size: 12px; opacity: 0.6;">${data.notificationStatus}</div>` : ''}
                        </div>
                        
                        ${data.medalStats ? `
                        <div class="card medal-stats" style="grid-column: 1 / -1;">
                            <div class="card-label">Spin Medal Statistics</div>
                            <div class="medal-stats-grid" style="margin-top: 16px; display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                                <div class="medal-stat-item" style="display: flex; align-items: center; gap: 8px;">
                                    <span class="medal-dot bronze"></span>
                                    <span style="color: #fff; font-size: 14px;">Bronze: ${data.medalStats.bronze}</span>
                                </div>
                                <div class="medal-stat-item" style="display: flex; align-items: center; gap: 8px;">
                                    <span class="medal-dot silver"></span>
                                    <span style="color: #fff; font-size: 14px;">Silver: ${data.medalStats.silver}</span>
                                </div>
                                <div class="medal-stat-item" style="display: flex; align-items: center; gap: 8px;">
                                    <span class="medal-dot gold"></span>
                                    <span style="color: #fff; font-size: 14px;">Gold: ${data.medalStats.gold}</span>
                                </div>
                                <div class="medal-stat-item" style="display: flex; align-items: center; gap: 8px;">
                                    <span class="medal-dot obsidian"></span>
                                    <span style="color: #fff; font-size: 14px;">Black: ${data.medalStats.black}</span>
                                </div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${data.spinHistory && data.spinHistory.length > 0 ? `
                        <div class="card spin-history" style="grid-column: 1 / -1;">
                            <div class="card-label">Spin History</div>
                            <div style="margin-top: 16px;">
                                ${data.spinHistory.map((spin, i) => {
                                    const medal = spin.medal;
                                    let medalBadge = '';
                                    if (medal) {
                                        const tierClass = medal.tier.toLowerCase().replace('/', '');
                                        const badgeText = isMobile ?
                                            (medal.tier === 'Black/Obsidian' ? 'Bl' : medal.tier.substring(0, 2)) :
                                            (medal.tier === 'Black/Obsidian' ? 'Black' : medal.tier);
                                        medalBadge = `<span class="medal-badge ${tierClass}">${badgeText}</span>`;
                                    } else {
                                        medalBadge = `<span class="medal-badge none">${isMobile ? 'No' : 'No Medal'}</span>`;
                                    }
                                    
                                    const date = spin.timestamp ? new Date(spin.timestamp) : null;
                                    const dateStr = date ? date.toLocaleDateString('en-US', { 
                                        year: 'numeric',
                                        month: 'numeric',
                                        day: 'numeric'
                                    }) : '';
                                    const timeStr = date ? date.toLocaleTimeString('en-US', {
                                        hour: '2-digit',
                                        minute: '2-digit',
                                        second: '2-digit',
                                        hour12: false
                                    }) : '';
                                    
                                    // Always show date and gap, hide time on mobile via CSS
                                    return `
                                    <div class="spin-history-row">
                                        ${spinIconSmallSVG}
                                        <span style="color: #fff; font-weight: 600;">Spin #${i + 1}</span>
                                        <span style="color: #fff; text-align: center; display: block;">•</span>
                                        <span class="date-col" style="font-size: 13px; color: #fff;">${dateStr}</span>
                                        <span class="time-col" style="font-size: 13px; color: #fff;">${timeStr}</span>
                                        <span class="time-gap" style="color: #4ade80; font-size: 12px; font-weight: 600;">${spin.gap || 'First!'}</span>
                                        <span></span>
                                        ${medalBadge}
                                    </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                document.getElementById('content').classList.remove('loading');
                
                // Start the timer for live updates
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateTimers, 1000);
                updateTimers(); // Run immediately
                
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="error">Error loading schedule</div>';
                document.getElementById('wallet-address').textContent = 'Error loading';
            }
        }
        
        // Smart polling system
        let pollInterval = null;
        let lastSpinCount = null;
        let checkInterval = 30000; // Start with 30 seconds
        
        async function checkForUpdates() {
            try {
                const response = await fetch('/api/updates', {
                    headers: { 'Accept': 'application/json' }
                });
                const data = await response.json();
                
                // Update polling interval based on server suggestion
                if (data.suggestedPollInterval && data.suggestedPollInterval !== checkInterval) {
                    checkInterval = data.suggestedPollInterval;
                    console.log(`Polling interval adjusted to ${checkInterval/1000} seconds`);
                    
                    // Restart the interval with new timing
                    if (pollInterval) clearInterval(pollInterval);
                    pollInterval = setInterval(checkForUpdates, checkInterval);
                }
                
                // If there are updates or spin status changed, fetch full data
                const previousCanSpin = globalData?.canSpinNow;
                if (data.hasUpdates || data.spinCount !== lastSpinCount || data.canSpinNow !== previousCanSpin) {
                    console.log('Updates detected, fetching full data...');
                    await loadSchedule();
                    lastSpinCount = data.spinCount;
                    
                    // Show a notification if spin is now available
                    if (data.canSpinNow && !previousCanSpin) {
                        console.log('🎰 SPIN IS NOW AVAILABLE!');
                        // Could add browser notification here if desired
                    }
                }
            } catch (error) {
                console.error('Error checking for updates:', error);
            }
        }
        
        // Initial load
        loadSchedule().then(() => {
            lastSpinCount = globalData?.currentSpinCount;
            // Start smart polling
            checkForUpdates();
            pollInterval = setInterval(checkForUpdates, checkInterval);
        });
        
        // Also do a full refresh every 10 minutes as a fallback
        setInterval(loadSchedule, 10 * 60 * 1000);
    </script>
</body>
</html>
